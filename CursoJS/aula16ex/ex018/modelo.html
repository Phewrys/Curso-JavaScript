<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="dados">
            <a>Número (ente 1 e 100): <input type="number" name="num" id="txtn">
            <input type="button" value="Adicionar" onclick="adicionar()"></a>
        </div>
        <div id="res">
            <p><select name="tab" id="seltab" size="10"></select></p>
            <p><input type="button" value="Finalizar" onclick="finalizar()"></p>
            <p id="p"></p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
